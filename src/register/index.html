<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An auction site. A website where you can add items to be bid on and bid on items other users have put up for auction">
  <script src="/js/index.mjs" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="/css/tailwind.css" rel="stylesheet">
  <title>Crow's Nest | Register</title>
</head>
<body class="bg-cn-orange flex flex-col flex-nowrap h-full min-h-screen">
 
  
  <section>
    <div class="flex h-screen">
      <div class="hidden lg:flex">
        <img src="/media/register-login-image.jpg" class="lg:h-screen w-full object-cover" alt="login icon">
      </div>
      <div class="bg-cn-light-grey lg:bg-transparent mt-28 lg:mt-0 rounded-t-3xl flex flex-col items-center relative w-full lg:max-w-3xl justify-center">
        <a href="/">
          <img src="/media/cn-logo.svg" class="w-32 absolute lg:min-w-44 lg:mt-0 logo-logged-out" alt="Crow's Nest Logo">
        </a>
        <div class="pt-5">
          <h1 class="mb-5">Register user</h1>
          <form id="registerForm" method="post">
            <div class="mb-3">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required pattern="^[\w]+$" title="The name must not contain punctuation symbols apart from underscore (_)">
            </div>
            <div class="mb-3">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="The email must be a valid stud.noroff.no email address">
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required minlength="8" title="The password must be at least 8 characters">
            </div>
            <div class="mb-3">
              <label for="confirmPassword">Confirm password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" required minlength="8" title="The password must be at least 8 characters">
            </div>
            <div class="hidden alert" id="registerAlertMessage" role="alert"></div>
            <button type="submit" class="mt-5 btn btn-primary px-4 py-2" id="registerSubmitBtn">Register</button>
          </form>
        </div>
        <div class="container mt-5 pb-5">
          <div class="text-center mb-5">
            <p>If you already have an account</p>
            <p>Log in <a href="/login/" class="font-semibold">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
