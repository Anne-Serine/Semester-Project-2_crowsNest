<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An auction site. A website where you can add items to be bid on and bid on items other users have put up for auction">
  <script src="/js/index.mjs" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="../src/css/style.css" rel="stylesheet">
  <title>Crow's Nest | Profile</title>
</head>

<body class="bg-cn-orange flex flex-col flex-nowrap h-full min-h-screen">
  <header class="bg-cn-orange">
    <div class="container flex items-center justify-between">
      <a href="#">
        <img src="/media/cn-logo.svg" class="w-12 md:min-w-20" alt="Crow's Nest Logo">
      </a>
      <div class="flex gap-32 items-center">
        <nav class="hidden lg:flex">
          <ul class="flex uppercase gap-8">
            <li><a href="#">Categories</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">New Listing</a></li>
          </ul>
        </nav>
        <div class="hidden lg:flex items-center gap-2">
          <img src="/media/search.svg" class="size-6" alt="searvh-icon">
          <input type="search" placeholder="Search..." aria-label="search-input" />
        </div>
      </div>
      <a class="hidden lg:flex" href="#"><img src="/media/profile.svg" alt="login-icon" class="mr-2">Login</a>
      <div class="flex lg:hidden gap-2">
        <button class="bg-transparent p-2"><img src="/media/search.svg" alt="search-icon" class="size-7"></button>
        <button class="bg-transparent p-2"><img src="/media/menu.svg" alt="menu-icon" class="size-8"></button>
      </div>
    </div>
  </header>
  
  <section class="bg-cn-white sm:mt-80">
    <div class="flex">
      <div class="sm:container md:max-w-[40rem] lg:max-w-[60rem] bg-cn-green rounded-t-3xl sm:-mt-52">
         
        <form class="mx-auto flex flex-col lg:flex-row mb-20" id="" method="post" action="">
          <div class="lg:max-w-[50rem] sm:mx-5">
            <img src="/media/placeholder.jpg" data-image="image1" class="rounded-b-3xl " alt="">
            <input type="text" data-image-url="image1">
            <div class="grid py-3 gap-3 grid-cols-4 px-3 lg:px-0">
              <img src="/media/placeholder.jpg" data-image="image2" class="rounded-xl md:rounded-3xl" alt="">
              <input type="text" data-image-url="image2">
              <img src="/media/placeholder.jpg" data-image="image3" class="rounded-xl md:rounded-3xl" alt="">
              <input type="text" data-image-url="image3">
              <img src="/media/placeholder.jpg" data-image="image4" class="rounded-xl md:rounded-3xl" alt="">
              <input type="text" data-image-url="image4">
              <img src="/media/placeholder.jpg" data-image="image5" class="rounded-xl md:rounded-3xl" alt="">
              <input type="text" data-image-url="image4">
            </div>
          </div>
          
          <dialog class="bg-cn-light-grey rounded-3xl px-3" id="addImageModal">
            <div class="p-5">
              <label class="px-4" for="image">Image</label>
              <input class="mb-4 border border-cn-black" type="url" name="image" id="image" data-form-input="createPostInputs" title="Here you can add an image" placeholder="Place url here...">
              <button>Add</button>
            </div>
          </dialog>

          <div class="md:px-10 lg:px-10 mx-auto">
            
            <div class="flex flex-col gap-3">
              <h1 class="pt-10 pb-4">New list item</h1>
                <div class="">
                  <label class="px-4" for="name">Title</label>
                  <input class="border border-cn-black" type="text" name="title" id="title" data-form-input="createPostInputs" required title="Please enter a title for your post" placeholder="Enter a title for your post">
                </div>
                <div class="">
                  <label class="px-4" for="endsAt">Deadline date</label>
                  <input class="border border-cn-black" type="text" name="endsAt" id="endsAt" data-form-input="createPostInputs" required title="Enter a deadline date for your post" placeholder="E.g '' 19.05.2024 ''">
                </div>
                <div class="">
                  <label class="px-4" for="description">Description</label>
                  <textarea class="border border-cn-black" name="description" id="description" data-form-input="createPostInputs" placeholder="Write here..." maxLength="280"></textarea>
                  <p class="message-maxlength"></p>
                </div>
                <!-- <div class="alert d-none" id="createPostAlertMessage" role="alert"></div> -->
                <button type="submit" class="max-w-32 my-4" id="registerSubmitBtn">Upload</button>
              </div>
              
            </div>
          </form>
        </div>
  </section>
  
  
  <footer class="bg-cn-orange fixed bottom-0 w-full lg:relative mt-auto">
    <div class="container flex justify-between items-center lg:hidden">
      <div class="flex items-center gap-5">
        <a href="#">
          <img src="/media/home.svg" alt="home-icon">
        </a>
        <a href="#">
          <img src="/media/profile.svg" alt="profile-icon">
        </a>
      </div>
      <button class="min-w-20">Sell</button>
      <a href="#" class="flex items-center">
        <img src="/media/piggy-bank.svg" class="flex mr-2" alt="credits-icon">
        Credit
      </a>
    </div>
    <div class="container hidden lg:flex justify-between">
      <p>
        789 Heritage Lane,<br>
        Auction City Biddington,<br>
        Auctionland 98765
      </p>
      <img src="/media/cn-logo.svg" alt="crow's nest logo" class="size-20">
      <div class="flex flex-col">
        <h3>Contact:</h3>
        <a href="tel:+4712345678">+47 123 45 678</a>
        <a href="mailto:crows_nest@email.com">crows_nest@email.com</a>
      </div>
    </div>
  </footer>
</body>
</html>
